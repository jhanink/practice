<div ng-controller="MyListCtrl">

    <form ng-submit="handleSubmit()">
        <input type="text" id="entryfield" ng-model="entryfield"/>
        <br/>
        <input type="button" value="Submit" ng-click="handleSubmit()" />
    </form>

    <p/>

    <ul ng-repeat="item in sortedList | orderBy: 'count' : true">
        <li>{{item.text}} {{item.count}} </li>
    </ul>

</div>
