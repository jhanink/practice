<div ng-controller="MyListCtrl">

    <h3 class="page-header">Directive & Filter</h3>

    <input class="form-control" type="text" id="entryfield" ng-model="entryfield" placeholder="Enter new item"/>
    <br/>
    <input bootstrap-button type="button" value="Submit" ng-click="handleSubmit()"/>

    <p/>

    <ul ng-repeat="item in sortedList | orderBy: 'count' : true">
        <li>{{item.text}} {{item.count}} </li>
    </ul>

</div>
